<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberNudi</title>
<style>
  /* --- 全域 --- */
  @font-face {
	font-family: 'Hylia Serif';
	src: url('https://github.com/CyberNudi/CyberNudi/raw/refs/heads/main/resource/HyliaSerifBeta-Regular.otf') format('opentype');
	font-weight: normal;
	font-style: normal;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Hylia Serif', serif;
    background-color: #000; /* fallback 背景色 */
  }
  /* --- 固定滿版背景（替換下面的 URL） --- */
  body {
    background-image: url("https://github.com/CyberNudi/AI_Gen/blob/fff87441740e737ff7c76fd91c0725e6cf8f815f/%CE%B1.jpg?raw=true"); /* <-- 換成你的圖片 URL */
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;         /* 滿版覆蓋，保留比例 */
    background-attachment: fixed;   /* 固定在視窗，不隨內容捲動 */
  }

  /* --- 主容器（讓文字區塊垂直置中） --- */
  .wrap {
    min-height: 100vh;          /* 滿高視窗 */
    display: flex;
    align-items: center;        /* 垂直置中 */
    justify-content: center;    /* 水平置中 */
    box-sizing: border-box;
    padding: 40px 20px;         /* 上下 40px，左右 20px（可調） */
  }

  /* --- 文字框 --- */
  .card {
    width: 100%;
    max-width: 900px;           /* 最大寬度，可改 */
    background: rgba(0, 0, 0, 0.5); /* 半透明底 */
    backdrop-filter: blur(1px); /* 模糊背景（支援瀏覽器） */
    color: #fff;
    padding: 20px;              /* 內距 */
    border-radius: 12px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    line-height: 1.7;
    box-sizing: border-box;
  }

  /* --- 響應調整（小螢幕） --- */
  @media (max-width: 480px) {
    .wrap { padding: 24px 12px; }
    .card { padding: 16px; border-radius: 10px; }
  }
</style>
</head>
<body>

  <div class="wrap">
    <article class="card" role="article" aria-label="主要內容">
      <h1 style="margin-top:0">Demon Slayer</h1>
      <p>Never gonna give you up</p>
      <p>Never wanna let you down</p>
      <p>Never gonna run around</p>
      <p>Dessert you</p>
    </article>
  </div>

</body>
</html>
